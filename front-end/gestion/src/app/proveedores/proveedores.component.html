<div class="global">
  <nav class="navbar navbar-light ">
    <a class="navbar-brand"> <h2>Stampi Cafe</h2> </a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
      <button class="btn btn boton" type="submit">Buscar</button>
    </form>
  </nav>

  <div class="container">
  
   
    <div class="row">
     
      <div class="col-md-3 col-sm-6 col-xs-12">
  
        
        <div>  
          
          <button type="button" routerLink="/pedir" class="btn btn-secondary boton1">Hacer Pedido</button> <br>
          <button type="button" routerLink="/pedidos" class="btn btn-secondary boton2">Listado de Pedidos</button><br>
          <button type="button" routerLink="/login" class="btn btn-secondary boton2">Volver a Inicio</button><br>
          <button type="button" routerLink="/agregaproveedor" class="btn btn-secondary boton2">Agregar Proveedor</button>
          
          </div>
     
      </div>
      <div class="col-md-6 col-sm-8 col-xs-12">
  
        <h1>Proveedores</h1>

        <ul *ngFor="let proveedor of _data.proveedores; let i= index" class="list-group lista">
          <li  class="list-group-item tabla" aria-disabled="true">Nombre : {{proveedor.nombre}}</li>
          <li class="list-group-item celda tabla" >Direccion : {{proveedor.direccion}}</li>
          <li class="list-group-item celda tabla">Nif : {{proveedor.nif}}</li>
          <li class="list-group-item celda tabla">Contacto : {{proveedor.contacto}}</li>
          <li class="list-group-item celda tabla">Categoria : {{proveedor.categoria}}</li>
        </ul>
       
      </div>
      <div class="col-md-3">
        
      </div>
    </div>
  </div>
  <div class="pie">
    <footer> Sobre Nosotros |Derechos Reservados | Barcelona 2020 |
      <i class="fab fa-twitter"></i> |
      <i class="fab fa-google-plus-g"></i> |
      <i class="fab fa-whatsapp"></i>  </footer>
  </div>
  </div>
