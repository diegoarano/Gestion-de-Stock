<div class="global">
    <nav class="navbar navbar-light ">
        <a class="navbar-brand">
            <h2>La Alcira</h2>
        </a>

    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">

            </div>
            <div class="col-sm-6 col-xl-12">

                <h1>Registrate</h1>
                <form class="formulario">

                    <div class="input">

                        <i class="fas fa-user-circle icon"></i>
                        <input name="username" [(ngModel)]="data.username" type="text" class="tabla" placeholder="Nombre">

                    </div>

                    <div class="input">

                        <i class="fas fa-envelope icon"></i>
                        <input name="email" [(ngModel)]="data.email" type="text" class="tabla" placeholder="Correo">

                    </div>

                    <div class="input">

                        <i class="fas fa-key icon"></i>
                        <input name="password" [(ngModel)]="data.password" type="password" class="tabla" placeholder="Contraseña">


                    </div>

                    <input type="button" value="Regístrate" (click)="submit()" class="button">

                    <p>Ya tienes una cuenta? <a routerLink="/login" class="colorLink">Iniciar Sesion</a></p>
                </form>
            </div>
            <div class="col-sm-3">

            </div>
        </div>
    </div>
    <div class="pie">
        <footer> Sobre Nosotros |Derechos Reservados | Barcelona 2020 |
            <i class="fab fa-twitter"></i> |
            <i class="fab fa-google-plus-g"></i> |
            <i class="fab fa-whatsapp"></i> </footer>
    </div>
</div>
