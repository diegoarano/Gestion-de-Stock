<div class="global">
    <nav class="navbar navbar-light ">
        <a class="navbar-brand"> </a>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Search">
            <button class="btn btn boton" type="submit">Buscar</button>
        </form>
    </nav>

    <div class="container">


        <div class="row">

            <div class="col-md-3 col-sm-6 col-xs-12">


                <div>
                    <button type="button" routerLink="/pedir" class="btn btn-secondary boton1">Hacer Pedido</button> <br>
                    <button type="button" routerLink="/proveedores" class="btn btn-secondary boton2">Proveedores</button><br>
                    <button type="button" routerLink="/agregaproveedor" class="btn btn-secondary boton2">Agregar Proveedor</button><br>
                    <button type="button" routerLink="/login" class="btn btn-secondary boton2">Volver a Inicio</button>
                </div>

            </div>
            <div class="col-md-6 col-sm-8 col-xs-12">

                <h1>Listado de Pedidos</h1>
                <ul *ngFor="let pedido of _data.pedidos; let i= index" class="list-group lista">
                    <li class="list-group-item tabla" aria-disabled="true"><b> Empleado : </b> {{pedido.empleado}}</li>
                    <li class="list-group-item celda tabla"><b> Proveedor :</b> {{pedido.proveedor}}</li>
                    <li class="list-group-item celda tabla"><b> Fecha :</b>{{formataFecha(pedido.fecha)}}</li>
                    <li class="list-group-item celda tabla"><b> Producto :</b>{{pedido.productos}}</li>
                    <li class="list-group-item tabla"><b> Concepto :</b>{{pedido.concepto}}</li>

                </ul>

            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>
    <div class="pie">
        <footer> Sobre Nosotros |Derechos Reservados | Barcelona 2020 |

            <i class="fab fa-twitter"></i> |
            <i class="fab fa-google-plus-g"></i> |
            <i class="fab fa-whatsapp"></i>
        </footer>
    </div>
</div>
